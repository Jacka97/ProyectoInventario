<div class="container-fluid d-flex align-items-center justify-content-center contenedor-listado">
    <div class="col-12 col-md-10">
        <div class="card text-center my-3">
            <div class="card-header titulos">Softwares con PC asignado</div>
            <div class="card-body">
                <div class="d-flex justify-content-between mb-2 flex-wrap">
                    <h5 class="card-title">Listado de los software asignados a un PC</h5>
                    <button class="btn btn-primary mt-2 mt-md-0" [routerLink]="['/software-pc', 0, 0]">
                        <i class="fa-solid fa-square-plus"></i> Asignar Software
                    </button>
                </div>

                <div *ngIf="softwarePc">
                    <h5 *ngIf="softwarePc.length == 0" class="mt-3 mb-5 border p-4 w-75 mx-auto">
                        No hay datos para mostrar
                    </h5>

                    <div *ngIf="softwarePc.length > 0" class="row">
                        <div class="col-12 col-md-2 d-flex flex-wrap">
                            <button (click)="descargarPDF()" class="btn btn-danger mt-3 ms-3">
                                <i class="fa-regular fa-file-pdf"></i>
                            </button>
                            <button (click)="descargarExcel()" class="btn btn-success mt-3 ms-2">
                                <i class="fa-regular fa-file-excel"></i>
                            </button>
                        </div>

                        <!-- Tabla Responsive -->
                        <div class="col-12">
                            <div class="table-responsive">
                                <table datatable [dtOptions]="dtOptions" id="tbsoftwarePc" 
                                       class="table table-striped table-hover table-bordered align-middle">
                                    <thead>
                                        <tr>
                                            <th scope="col" class="text-center">Software</th>
                                            <th scope="col" class="text-center">Ordenador</th>
                                            <th scope="col" class="text-center">Fecha de instalacion</th>
                                            <th scope="col" class="text-center">Ubicacion</th>
                                            <th scope="col">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let elemento of softwarePc">
                                            <td>{{ elemento.softnombre }}</td>
                                            <td>{{ elemento.pcnombre }}</td>
                                            <td class="text-center">{{ elemento.fecha }}</td>
                                            <td class="text-center">{{ elemento.nombreUbicacion }}</td>
                                            <td>
                                                <button class="btn btn-sm btn-warning ms-1" 
                                                        data-bs-toggle="tooltip" 
                                                        title="Modificar {{ elemento.id }}" 
                                                        [routerLink]="['/software-pc', 1, elemento.id]">
                                                    <i class="fa-regular fa-pen-to-square"></i>
                                                </button>
                                                <button class="btn btn-sm btn-danger ms-1" 
                                                        data-bs-toggle="tooltip" 
                                                        title="Eliminar {{ elemento.id }}" 
                                                        [routerLink]="['/software-pc', 2, elemento.id]">
                                                    <i class="fa-regular fa-trash-can"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div> <!-- Fin de table-responsive -->
                        </div> 
                    </div> <!-- Fin de row -->
                </div>
            </div>
        </div>
    </div>
</div>
