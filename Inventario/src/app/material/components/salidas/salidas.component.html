<div class="container-fluid d-flex align-items-center justify-content-center contenedor-listado">
    <div class="col col-md-10">
      <div class="card text-center my-3">
        <div class="card-header titulos">SALIDAS</div>
        <div class="card-body">
            <div class="card-body">
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-2">
                  <h5 class="card-title text-center text-md-start">Relación de salidas</h5>
                  
                  <form action="" class="mt-3 mt-md-0 d-flex flex-wrap align-items-center gap-2 w-100 w-md-auto">
                    <div class="d-flex flex-column flex-sm-row align-items-center gap-2 w-100">
                      <label for="fechamin" class="form-label mb-0">Fecha mínima:</label>
                      <input type="date" id="fechamin" name="fechamin" [(ngModel)]="fechamin" class="form-control w-100 w-sm-auto">
                    </div>
              
                    <div class="d-flex flex-column flex-sm-row align-items-center gap-2 w-100">
                      <label for="fechamax" class="form-label mb-0">Fecha máxima:</label>
                      <input type="date" id="fechamax" name="fechamax" [(ngModel)]="fechamax" class="form-control w-100 w-sm-auto">
                    </div>
              
                    <button type="button" (click)="recibirDatos()" class="btn btn-primary w-100 w-sm-auto">Filtrar</button>
                  </form>
                </div>
              </div>
              
  
          <!-- Si hay salidas definidas, mostramos el contenido -->
          <div *ngIf="salidas">
  
            <!-- Mostrar tabla si hay datos -->
            <div *ngIf="salidas.length > 0" class="table-responsive">
              <div class="row">
                <div class="col-2 d-flex">
                  <button (click)="descargarPDF()" class="btn btn-danger mt-3 ms-3">
                    <i class="fa-regular fa-file-pdf"></i>
                  </button>
                  <button (click)="descargarExcel()" class="btn btn-success mt-3 ms-2">
                    <i class="fa-regular fa-file-excel"></i>
                  </button>
                </div>
              </div>
  
              <!-- Tabla de datos -->
              <table datatable [dtOptions]="dtOptions" id="tbsalidas" class="table table-striped table-hover table-bordered">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Material</th>
                    <th scope="col">Ubicación</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Tipo Movimiento</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let elemento of salidas">
                    <th scope="row">{{ elemento.id }}</th>
                    <td>{{ elemento.nombreMaterial }}</td>
                    <td>{{ elemento.nombreUbicacion }}</td>
                    <td>{{ elemento.fecha }}</td>
                    <td>{{ elemento.TipoMovimiento }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
  
            <!-- Mostrar mensaje si no hay datos -->
            <h5 *ngIf="salidas.length === 0" class="mt-3 mb-5 border p-4 w-75 mx-auto">
              No hay datos para mostrar
            </h5>
  
          </div> <!-- Cierre de *ngIf="salidas" -->
        </div>
      </div>
    </div>
  </div>
