<div class="container-fluid d-flex align-items-center justify-content-center contenedor-listado">
  <div class="col col-md-10">
    <div class="card text-center my-3">
      <div class="card-header titulos">ENTRADAS</div>
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col-12 col-md-4 text-center text-md-start">
            <h5 class="card-title">Relación de entradas</h5>
          </div>

          <div class="col-12 col-md-8">
            <form class="row g-2">
              <div class="col-12 col-sm-5 col-md-4">
                <label for="fechamin" class="form-label">Fecha mínima:</label>
                <input type="date" id="fechamin" name="fechamin" [(ngModel)]="fechamin" class="form-control">
              </div>

              <div class="col-12 col-sm-5 col-md-4">
                <label for="fechamax" class="form-label">Fecha máxima:</label>
                <input type="date" id="fechamax" name="fechamax" [(ngModel)]="fechamax" class="form-control">
              </div>

              <div class="col-12 col-sm-2 col-md-4 d-flex align-items-end">
                <button type="button" (click)="recibirDatos()" class="btn btn-primary w-100">Filtrar</button>
              </div>
            </form>
          </div>
      </div>

        <!-- Si hay entradas definidas, mostramos el contenido -->
        <div *ngIf="entradas">

          <!-- Mostrar tabla si hay datos -->
          <div *ngIf="entradas.length > 0" class="table-responsive">
            <div class="row">
              <div class="col-2 d-flex">
                <button (click)="descargarPDF()" class="btn btn-danger mt-3 ms-3">
                  <i class="fa-regular fa-file-pdf"></i>
                </button>
                <button (click)="descargarExcel()" class="btn btn-success mt-3 ms-2">
                  <i class="fa-regular fa-file-excel"></i>
                </button>
              </div>
            </div>

            <!-- Tabla de datos -->
            <table datatable [dtOptions]="dtOptions" id="tbentradas" class="table table-striped table-hover table-bordered">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Material</th>
                  <th scope="col">Ubicación</th>
                  <th scope="col">Fecha</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let elemento of entradas">
                  <th scope="row">{{ elemento.id }}</th>
                  <td>{{ elemento.nombreMaterial }}</td>
                  <td>{{ elemento.nombreUbicacion }}</td>
                  <td>{{ elemento.fecha }}</td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Mostrar mensaje si no hay datos -->
          <h5 *ngIf="entradas.length === 0" class="mt-3 mb-5 border p-4 w-75 mx-auto">
            No hay datos para mostrar
          </h5>

        </div> <!-- Cierre de *ngIf="entradas" -->
      </div>
    </div>
  </div>
</div>
