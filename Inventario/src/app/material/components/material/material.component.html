<div class="container-fluid d-flex align-items-center justify-content-center">
  <div class="card mt-5">
    <div class="card-body">
      <h5 class="card-title">Cambio de Ubicación</h5>
            <div
         class="btn-group"
        role="group"
        aria-label="Basic radio toggle button group"       
      >
        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio1"
          autocomplete="off"       
          value="1"
          [(ngModel)]="opcionSelect"
          (ngModelChange)="cargarTabla()"
          checked
        />
        <label class="btn btn-outline-primary" for="btnradio1">Ordenador</label>

        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio2"
          autocomplete="off"
          value="2"
          [(ngModel)]="opcionSelect"
          (ngModelChange)="cargarTabla()"
        />
        <label class="btn btn-outline-primary" for="btnradio2"
          >Periférico</label
        >

        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio3"
          autocomplete="off"
          value="3"
          [(ngModel)]="opcionSelect"
          (ngModelChange)="cargarTabla()"
        />
        <label class="btn btn-outline-primary" for="btnradio3"
          >Dispositivo de Red</label
        >
      </div>
      <!-- insertar tabla va a tener un checkbox para que seleccione los que quiera-->
      <div class="col-12">
        <div *ngIf="datos">
          <h5
            *ngIf="datos.length == 0"
            class="mt-3 mb-5 border p-4 w-75 mx-auto"
          >
            No hay datos para mostrar
          </h5>
          <div *ngIf="datos.length > 0" class="table-responsive">
              <table
              datatable
              [dtOptions]="dtOptions"
              id="tbmateriales"
              class="table table-striped table-hover table-bordered"
            >
              <thead>
                <tr>                 
                  <th scope="col">ID</th>
                  <th scope="col">Marca</th>
                  <th scope="col">Modelo</th>
                  <th scope="col">Ubicación</th>
                  <th scope="col">Precio</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let elemento of datos">                  
                  <th scope="row">{{ elemento.id }}</th>
                  <td>{{ elemento.idMarca }}</td> 
                  <td>{{ elemento.modelo }}</td>   
                  <td>{{ elemento.idUbicacion }}</td>  
                  <td>{{ elemento.precio }}</td>                  
                </tr>
               
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- nueva ubicacion-->
      <div class="row d-flex gap-4 mt-3">
        <div class="col-3">
          <select class="form-select" aria-label="Default select example">
            <option selected>Seleccion nueva ubicación</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-2">
          <button class="btn btn-primary" type="submit">Cambiar</button>
        </div>
      </div>
    </div>
  </div>
</div>
