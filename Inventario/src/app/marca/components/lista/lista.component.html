<div
  class="container-fluid d-flex align-items-center justify-content-center contenedor-listado"
>
  <div class="col col-md-10">
    <div class="card text-center my-3">
      <div class="card-header titulos">MARCAS</div>
      <div class="card-body">
        <div class="d-flex justify-content-between mb-2">
          <h5 class="card-title">Relaci√≥n de marcas</h5>
          <button class="btn btn-primary" [routerLink]="['/marcas', 0, 0]">
            <i class="fa-solid fa-square-plus"></i> Nueva Marca
          </button>
        </div>
        <div *ngIf="marcas">
          <h5
            *ngIf="marcas.length == 0"
            class="mt-3 mb-5 border p-4 w-75 mx-auto"
          >
            No hay datos para mostrar
          </h5>
          <div *ngIf="marcas.length > 0" class="table-responsive">
            <table
              datatable
              [dtOptions]="dtOptions"
              class="table table-striped table-hover table-bordered"
            >
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let elemento of marcas">
                  <th scope="row">{{ elemento.id }}</th>
                  <td>{{ elemento.nombre }}</td>
                  <td>
                    <button
                      class="btn btn-sm btn-warning ms-1"
                      data-bs-toggle="tooltip"
                      title="Modificar registro {{ elemento.id }}"
                      [routerLink]="['/marcas', 1, elemento.id]"
                    >
                      <i class="fa-regular fa-pen-to-square"></i>
                    </button>
                    <button
                      class="btn btn-sm btn-danger ms-1"
                      data-bs-toggle="tooltip"
                      title="Eliminar registro {{ elemento.id }}"
                      [routerLink]="['/marcas', 2, elemento.id]"
                    >
                      <i class="fa-regular fa-trash-can"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
