<div class="container-fluid d-flex align-items-center justify-content-center contenedor-listado mt-4">
  <div class="col-12 col-md-10">
      <div class="card text-center my-3">
          <div class="card-header titulos">{{ titulo }}</div>
          <div class="card-body">
              <div class="d-flex justify-content-between mb-2 flex-wrap">
                  <h5 class="card-title">Materiales en esta ubicación</h5>
              </div>

              <div class="mb-3">
                  <label for="ubicacionSelect" class="form-label">Selecciona una ubicación:</label>
                  <select id="ubicacionSelect" class="form-control" [(ngModel)]="idSeleccionado" (change)="onUbicacionSeleccionada()">
                      <option value="-1" disabled>Selecciona una ubicación</option>
                      <option *ngFor="let ubi of ubis" [value]="ubi.id">{{ ubi.nombre }}</option>
                  </select>
              </div>

              <div *ngIf="listadoact.length > 0">
                  <div class="row">
                      <div class="col-12 col-md-2 d-flex flex-wrap">
                          <button (click)="descargarPDF()" class="btn btn-danger mt-3 ms-3">
                              <i class="fa-regular fa-file-pdf"></i>
                          </button>
                          <button (click)="descargarExcel()" class="btn btn-success mt-3 ms-2">
                              <i class="fa-regular fa-file-excel"></i>
                          </button>
                      </div>
                      <button class="btn btn-primary mt-3" (click)="mostrarFormulario = !mostrarFormulario">
                        Modificar Ubicación
                    </button>
      
                    <div *ngIf="mostrarFormulario" class="mt-3">
                        <form #NOUbis="ngForm" (ngSubmit)="modificarUbicacion()" class="card p-3">
                            <h5 class="text-center">Cambiar Ubicación</h5>
                            <div class="mb-3">
                                <label class="form-label">Ubicación Nueva:</label>
                                <select class="form-control" [(ngModel)]="noubisact.idUbicacionNueva" name="idUbicacionNueva" required>
                                    <option value="" disabled>Seleccione una nueva ubicación</option>
                                    <option *ngFor="let ubi of ubis" [value]="ubi.id">{{ ubi.nombre }}</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success me-2">Guardar</button>
                                <button type="button" class="btn btn-danger" (click)="mostrarFormulario = false">Cancelar</button>
                            </div>
                        </form>
                    </div>

                      <div class="col-12">
                          <div class="table-responsive mt-3">
                              <table id="materiales" datatable [dtOptions]="dtOptions" class="table table-striped table-hover table-bordered">
                                  <thead>
                                      <tr>
                                          <th scope="col">Tipo</th>
                                          <th scope="col">Nombre</th>
                                          <th scope="col">Ubicación Actual</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr *ngFor="let mat of listadoact">
                                          <td scope="col">{{ mat.tipo }}</td>
                                          <td scope="col">{{ mat.nombre }}</td>
                                          <td scope="col">{{ mat.nombreUbicacion }}</td>
                                      </tr>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>
              </div>

              
          </div>
      </div>
  </div>
</div>
