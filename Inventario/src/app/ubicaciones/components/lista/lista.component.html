<div class="container-fluid d-flex align-items-center justify-content-center contenedor-listado">
    <div class="col col-md-10">
        <div class="card text-center my-3">
            <div class="card-header titulos">UBICACIONES</div>
            <div class="card-body">
                <div class="d-flex justify-content-between mb-2">
                    <h5 class="card-title">Relaci√≥n de ubicaciones</h5>
                    <!--<div><label>Filtrar por: </label> 
                        <input class="ms-2" type="text" [(ngModel)]="filterSearch"></div>-->
                    
                    <button class="btn btn-primary" [routerLink]="['/ubicaciones', 0, 0]"><i class="fa-solid fa-square-plus"></i> Nueva Ubicacion</button>
                </div>
                <div *ngIf="ubicaciones">
                    <h5 *ngIf="ubicaciones.length == 0" class="mt-3 mb-5 border p-4 w-75 mx-auto">No hay datos para
                        mostrar</h5>
                    <div *ngIf="ubicaciones.length > 0" class="table-responsive">
                        <table id="tbubicaciones" class="table table-striped table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Nombre</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let elemento of ubicaciones">
                                    <th scope="row">{{ elemento.id }}</th>
                                    <td>{{ elemento.nombre }}</td>
                                    <td>
                                        <button class="btn btn-sm btn-warning ms-1" data-bs-toggle="tooltip" title="Modificar registro {{ elemento.id }}"
                                            [routerLink]="['/ubicaciones', 1, elemento.id]"><i class="fa-regular fa-pen-to-square"></i></button>
                                        <button class="btn btn-sm btn-danger ms-1" data-bs-toggle="tooltip" title="Eliminar registro {{ elemento.id }}"
                                            [routerLink]="['/ubicaciones', 2, elemento.id]"><i class="fa-regular fa-trash-can"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #cont><td>Contratado</td></ng-template>
<ng-template #desp><td>Despedido</td></ng-template>
