<div class="container d-flex align-items-center justify-content-center contenedor-formulario">
    <div class="col-10 col-md-8 card text-center my-3">
        <div class="card-header titulos">Perifericos</div>
        <div class="card-body">
            <h5 class="card-title">Datos del Periferico</h5>
            <form #commentForm="ngForm" class="mt-4 text-start" (ngSubmit)="guardaPeri()" novalidate>
                <div class="row mb-3">
                    <div class="col-12 col-md-6">
                        <label for="correo" class="form-label">Nombre</label>
                        <input type="text" id="correo" name="correo" class="form-control"
                            [(ngModel)]="periact.nombre" [readonly]="tipo == 2" (ngModelChange)="cambiado()" minlength="3" maxlength="50" required>
                    </div>
                    <div class="col-12 mt-2 col-md-6 mt-md-0">
                        <label for="pass" class="form-label">ID Ordenador:</label>
                        <input type="password" id="pass" name="pass" class="form-control" [(ngModel)]="periact.ordenador_id" required
                            [readonly]="tipo == 2" (ngModelChange)="cambiado()" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12 mt-2 col-md-6 mt-md-0">
                        <label for="nombre" class="form-label">ID Marca:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="periact.marca_id"
                            [readonly]="tipo == 2" (ngModelChange)="cambiado()" required>
                    </div>
                    <div class="col-12 mt-2 col-md-6 mt-md-0">
                        <label for="id_rol" class="form-label">Precio:</label>
                        <input type="number" id="id_rol" name="id_rol" class="form-control" [(ngModel)]="periact.precio"
                            [readonly]="tipo == 2" (ngModelChange)="cambiado()" required>
                    </div>
                </div>
               
                <div class="my-3 text-center">
                    <input type="submit" class="btn btn-dark btn-lg" value="{{ txtBtn }}">
                    <button name="cancelar" class="btn btn-secondary btn-lg me-3" (click)="cancelar($event)">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
