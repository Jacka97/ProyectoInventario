<div class="container d-flex align-items-center justify-content-center contenedor-formulario">
    <div class="col-10 col-md-8 card text-center my-3">
        <div class="card-header titulos">Usuarios</div>
        <div class="card-body">
            <h5 class="card-title">Datos del Usuario</h5>
            <form #userForm="ngForm" class="mt-4 text-start" (ngSubmit)="guardaUser()">

                <div class="row mb-3">
                    <div class="col-12 col-md-6">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" id="correo" name="correo" class="form-control"
                            [(ngModel)]="useract.correo" [readonly]="tipo == 2" (ngModelChange)="cambiado()" required pattern="^\w+([.-_+]?\w+)*@\w+([.-]?\w+)*(\.\w{2,10})+$"
                            #email="ngModel" [ngClass]="validClasses(email, 'is-valid', 'is-invalid')"
                            />
                        <span *ngIf="email.touched && email.invalid" class="text-danger">El campo deber ser de tipo email (Ej. ejemplo&#64;ejemplo.com)</span>    
                    </div>
                    <div class="col-12 mt-2 col-md-6 mt-md-0">
                        <label for="pass" class="form-label">Password:</label>
                        <input type="password" id="pass" name="pass" class="form-control" [(ngModel)]="useract.pass" required
                            [readonly]="tipo == 2" (ngModelChange)="cambiado()" #pass="ngModel" [ngClass]="validClasses(pass, 'is-valid', 'is-invalid')" />
                        <span *ngIf="pass.touched && pass.invalid" class="text-danger">El campo es obligatorio</span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12 mt-2 col-md-6 mt-md-0">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="useract.nombre"
                            [readonly]="tipo == 2" (ngModelChange)="cambiado()" required #nombre="ngModel" 
                            [ngClass]="validClasses(nombre, 'is-valid', 'is-invalid')"/>
                        <span *ngIf="nombre.touched && nombre.invalid" class="text-danger">El campo es obligatorio</span>    
                    </div>
                             <div class="col-12 mt-2 col-md-6 mt-md-0">
                            <label for="id_rol" class="form-label">Rol:</label>
                            <select
                              id="id_rol"
                              name="id_rol"
                              class="form-control"
                              [(ngModel)]="useract.id_rol"
                              (ngModelChange)="cambiado()"
                              required
                              [disabled]="tipo == 2">
                              <option value="" disabled>Selecciona un rol</option>
                              <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.nombre }}</option>
                            </select>
                          </div>


                </div>
                <div class="row mb-3">
                    <div class="col-12 mt-4 col-md-4 ms-4 mt-md-5 form-check form-switch">
                        <input class="form-check-input form-control" type="checkbox" role="switch" id="activo"
                            name="activo" [(ngModel)]="inputChecked" [disabled]="tipo == 2"
                            (ngModelChange)="cambiado()">
                        <label class="form-check-label" for="contratado">Activo (SI/NO)</label>
                    </div>

                </div>
                <div class="my-3 text-center">
                    <input type="submit" class="btn btn-primary btn-lg me-3" value="{{ txtBtn }}">
                    <button name="cancelar" class="btn btn-secondary btn-lg me-3" (click)="cancelar($event)">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
