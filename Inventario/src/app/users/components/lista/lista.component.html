<div class="container-fluid d-flex align-items-center justify-content-center
contenedor-listado">
    <div class="col col-md-10">
        <div class="card text-center my-3">
            <div class="card-header titulos">Usuarios</div>
            <div class="card-body">
                <div class="d-flex justify-content-between mb-2">
                    <button class="btn btn-primary" [routerLink]="['/users', 0, 0]"><i
                        class="fa-solid fa-square-plus"></i>Nuevo Usuario</button>
                </div>
                <div *ngIf="users">
                    <h5 *ngIf="users.length == 0" class="mt-3 mb-5 border p-4 w-75 mx-auto">No hay datos para mostrar</h5>
                    <div *ngIf="users.length > 0" class="table-responsive">
                        <table datatable [dtOptions]="dtOptions" class="table table-striped table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Correo</th>
                                    <th scope="col">Pass</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Activo</th>
                                    <th scope="col">Rol</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let elemento of users">
                                    <th scope="row">{{ elemento.id }}</th>
                                    <td>{{ elemento.correo }}</td>
                                    <td>{{ elemento.pass }}</td>
                                    <td>{{ elemento.nombre }}</td>
                                    <td>{{ elemento.activo }}</td>
                                    <td>{{ elemento.id_rol }}</td>
                                    <td>
                                        <button class="btn btn-sm btn-warning ms-1" data-bs-toggle="tooltip" title="Modificar registro {{ elemento.id }}" [routerLink]="['/users', 1, elemento.id]"><i class="fa-regular fa-pen-to-square"></i></button>
                                        <button class="btn btn-sm btn-danger ms-1" data-bs-toggle="tooltip" title="Eliminar registro {{ elemento.id }}" [routerLink]="['/users', 2, elemento.id]"><i class="fa-regular fa-trash-can"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
