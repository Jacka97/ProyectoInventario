<div class="container-fluid d-flex align-items-center justify-content-center contenedor-listado">
    <div class="col-12 col-md-10">
        <div class="card text-center my-3">
            <div class="card-header titulos">Usuarios</div>
            <div class="card-body">
                <div class="d-flex justify-content-between mb-2 flex-wrap">
                    <h5 class="card-title">Listado de usuarios</h5>
                    <button class="btn btn-primary mt-2 mt-md-0" [routerLink]="['/users', 0, 0]">
                        <i class="fa-solid fa-square-plus"></i> Nuevo Usuario
                    </button>
                </div>

                <div *ngIf="users">
                    <h5 *ngIf="users.length == 0" class="mt-3 mb-5 border p-4 w-75 mx-auto">
                        No hay datos para mostrar
                    </h5>

                    <div *ngIf="users.length > 0" class="row">
                        <div class="col-12 col-md-2 d-flex flex-wrap">
                            <button (click)="descargarPDF()" class="btn btn-danger mt-3 ms-3">
                                <i class="fa-regular fa-file-pdf"></i>
                            </button>
                            <button (click)="descargarExcel()" class="btn btn-success mt-3 ms-2">
                                <i class="fa-regular fa-file-excel"></i>
                            </button>
                        </div>

                        <!-- Tabla Responsiva -->
                        <div class="col-12">
                            <div class="table-responsive">
                                <table id="usuarios" datatable [dtOptions]="dtOptions" 
                                       class="table table-striped table-hover table-bordered">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col" class="text-nowrap">Correo</th>
                                            <th scope="col" class="text-nowrap">Nombre</th>
                                            <th scope="col">Activo</th>
                                            <th scope="col">Rol</th>
                                            <th scope="col">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let elemento of users">
                                            <th scope="row">{{ elemento.id }}</th>
                                            <td class="text-nowrap">{{ elemento.correo }}</td>
                                            <td class="text-nowrap">{{ elemento.nombre }}</td>
                                            <td>{{ elemento.activo }}</td>
                                            <td>{{ elemento.rol }}</td>
                                            <td>
                                                <button class="btn btn-sm btn-warning ms-1" 
                                                        data-bs-toggle="tooltip" 
                                                        title="Modificar {{ elemento.id }}" 
                                                        [routerLink]="['/users', 1, elemento.id]">
                                                    <i class="fa-regular fa-pen-to-square"></i>
                                                </button>
                                                <button class="btn btn-sm btn-danger ms-1" 
                                                        data-bs-toggle="tooltip" 
                                                        title="Eliminar {{ elemento.id }}" 
                                                        [routerLink]="['/users', 2, elemento.id]">
                                                    <i class="fa-regular fa-trash-can"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div> <!-- Fin de table-responsive -->
                        </div> 
                    </div> <!-- Fin de row -->
                </div>
            </div>
        </div>
    </div>
</div>
